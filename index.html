<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Carrusel</title>
   <style>
    body {margin: 10%;
    background-color: darkgoldenrod;}
    h1 {text-align: center;}
    #uno{display: flex;
        margin-top: 20px;
    justify-content: space-between;}
    #imagen {display: block;
    margin: auto;}
  </style>
</head>
<body>
    <h1>CARRUSEL DE IMÁGENES</h1>
    <img id="imagen" src="./img/inicio.jpg" alt="inicio">
<div id="uno"> 
    <button type="button" id="" onclick="retroceder()">Retrocede</button>
    <span id="nombreImagen">Imagen de inicio</span>
<button type="button" id="" onclick="avanzar()">Avanza</button>
</div>
<script>
 const IMG = document.getElementById('imagen')   
 const NOMBRE = document.getElementById('nombreImagen')
 const RUTA = "./img/";

 const imagenes = ["inicio.jpg", "barcelona.jpg", "paris.jpg", "newyork.jpg",
 ];
let posicion=0;
mostrarImagen();
function mostrarImagen() {
        let imagen = RUTA + imagenes[posicion];
        IMG.src = imagen;
        NOMBRE.innerHTML = imagen;
    }
function avanzar (){
    posicion++;
    if (posicion >=imagenes.length) {
        alert ('Es la última imagen');
        posicion--;
    }
    mostrarImagen();
}
 function retroceder (){
posicion--;
if (posicion>=imagenes.length){
    alert ('Principio')
posicion++;
 }
 mostrarImagen();
}
</script>
</body>
</html>
